<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar (header )</title>
    <link rel="stylesheet" href="41)Assignment8.css">
</head>
<body>
    <div id="main">
        <ul>
            <li>HOME</li>
            <li>PRODUCT</li>
            <li>ABOUT</li>
        </ul>
    </div>
    
</body>
</html>

<!-- Block level elements : that appear one below each other
     1) paragraph <p>
     2) heading <h1> to <h6>
     3) divison <div>
     4) forms <form>
     5) list <ul> or <ol>          
        
     we have to use {display : inline} when we want
     more than one paragraph on same line -->

<!-- Inline elements : that appear one next to each other
     1) span <span>
     2) image <img>
     3) anchor <a>             -->

<!-- We cannot define the top or bottom margin and padding for the inline element 
     untill they are converted as block element-->
