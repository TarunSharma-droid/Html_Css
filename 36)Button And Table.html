<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <h1>Hy !! in this section we are going to see the method to create the 
        button in the HTML file . We can create the button by using the div 
        in which we can apply the anchor tag or by directly using the button tag.
    </h1>
    <button>Get started</button>
    <hr> <!-- horizontal rule is the tag which is used to make line in the web page-->


    <table border=""> <!-- border is used in the table tag to get the border in table-->
        <tr>             
            <th>Sr.No.</th> <!-- have used "th" instead of "td" to get the heading of table in bold letters-->
            <th>Name</th>   <!-- "th" suggest table header. -->
            <th>Age</th>
            <th>Class</th>
        </tr>

        <tr>
            <td>1</td>
            <td>TARUN</td>
            <td>22</td>
            <td>3<sup>rd</sup> year</td> <!-- "sup tag is used to get the content in super script"-->
        </tr>
        <tr>
            <td>2</td>
            <td>RAHUL</td>
            <td>19</td>
            <td>3<sup>rd</sup> year</td>
    </table>
</body>
</html>
